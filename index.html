<!DOCTYPE html>
<html>
<head>
	<title>Paladins Sound Board</title>
	<meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
	<p style="font-size: 30px">HELLO WORLD AYYY</p>
	<script>
	var file = new Audio("Rag'n'Bone Man - Human (Official Video).mp3");
	function pl(file) {
		file.play();
	}
	function stp(file) {
		file.pause();
	}
	</script>
	<button onclick="pl(file);">PLAY</button>
	<button onclick="stp(file);">STOP</button>
</body>
</html>
